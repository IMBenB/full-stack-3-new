<body>
    <script>
        function bigNumber(num1, num2) {
            if (Number.isInteger(num1) && Number.isInteger(num2)) {
                if (num1 > num2) {
                    console.log(`the bigger number is ${num1}`)
                } else { console.log(`the bigger number is ${num2}`) }
            } else { console.log(false) }
        }

        bigNumber(6, 7);


        function bigNumberHard(numbers) {
            numbers.forEach(number => {
                if (Number.isInteger(number)){
                    numbers.sort();
                    let lastNumber = numbers.length - 1;
                    console.log(`the biggest number in the array is ${numbers[lastNumber]}`);
                }else(console.log(false))
            });

        }
        let arr =[1,2,5,4]
        bigNumberHard(arr);
    </script>
